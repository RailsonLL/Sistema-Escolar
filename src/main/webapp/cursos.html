    <div ng-include src="'menus.html'"></div>
    </br> </br> </br> 

<h1 align="center">Lista e cadastro de Cursos</h1>
<div class="container">
	<form>
	  <div class="mb-3">
	    <label for="codigo" class="form-label">C칩digo</label>
	    <input ng-model="curso.codigo" readonly type="text" class="form-control" id="codigo">
	  </div>
	  <div class="mb-3">
	    <label for="nome" class="form-label">Nome</label>
	    <input type="text" required class="form-control" id="nome" ng-model="curso.descricao">
	  </div>
	  <div class="mb-3">
	    <label for="horarios" class="form-label">Hor치rio</label>
	    <input ng-model="curso.horarios" type="text" class="form-control" id="horarios">
	  </div>
	  <div class="mb-3">
	    <label for="professor" class="form-label">Professor</label>
		<select class="form-control" ng-model="curso.professorModel" id="professor" ng-options="professor.nome for professor in professores track by professor.codigo">
			  
		</select>
	  </div>
	  
	    
	  <button type="submit" class="btn btn-primary" ng-click="limparCampos()">Novo</button>
	  <button type="submit" class="btn btn-primary" ng-click="salvar()" ng-disabled="!curso.descricao">Gravar</button>
	  <button type="submit" class="btn btn-danger" ng-click="excluir()">Excluir</button>
	  </br> </br>
	  <div class="mb-3">
	    <input type="text" class="form-control" id="pesquisa" placeholder="Digite a pesquisa" ng-model="pesquisacurso">
	  </div>
	</form>
	
	<table class="table table-striped table-hover">
		<th>C칩digo</th>
		<th>Nome</th> 
		<th>Hor치rio</th> 
		<th>Professor</th> 
		<tr ng-repeat="cursosTabela in cursos | filter:pesquisacurso" ng-click="selecionaCurso(cursosTabela)">
			<td>{{cursosTabela.codigo}}</td> 
			<td>{{cursosTabela.descricao}}</td>
			<td>{{cursosTabela.horarios}}</td>
			<td>{{cursosTabela.professorModel.nome}}</td>
		</tr>
		
	</table>
	
</div>
